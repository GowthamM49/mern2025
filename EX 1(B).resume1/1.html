<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #4CAF50;
            padding: 20px;
        }
        h2 {
            margin: 0;
            font-size: 60px;
            color: white;
        }
        nav {
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 25px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .content-section {
            padding: 20px;
            margin-top: 20px;
            border: 2px dotted #4CAF50;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            background-color: white;
        }
        .popup {
            position: relative;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px;
            border: 2px solid #4CAF50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            width: 60%;
            margin-top: 15px;
            position: relative;
        }
        .popup:target {
            display: block;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h2 style="font-size: 40px;">GOWTHAM</h2>
        <img src="photo.jpg" alt="Logo" width="180" height="190" style="border-radius: 50%;">
    </header>
    
    <nav>
        <a href="obj.html"><button>Career Objective</button></a>
        <a href="edu.html"><button>Education</button></a>
        <a href="projects.html"><button>Projects</button></a>
        <a href="skill.html"><button>Skill Set</button></a>
        <a href="area.html"><button>Area of Interest</button></a>
        <a href="leadership.html"><button>Leadership</button></a>
    </nav>

    <div id="popup1" class="popup">
        <a href="#" class="close-btn">âœ–</a>
        <iframe id="popup-content" width="100%" height="300px" frameborder="0"></iframe>
    </div>

    <script>
        document.querySelectorAll('a[data-page]').forEach(anchor => {
            anchor.addEventListener('click', function() {
                document.getElementById('popup-content').src = this.getAttribute('data-page');
            });
        });
    </script>
</body>
</html>
